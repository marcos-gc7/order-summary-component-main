<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link href="src/output.css" rel="stylesheet">
  
  <!--
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  -->
</head>
<body class="flex justify-center font-redhat items-center w-screen h-screen xl:bg-no-repeat xl:bg-[length:100%] xl:bg-[url('images/pattern-background-desktop.svg')] bg-[#e0e8ffff]">

  <main class="w-[355px] xl:w-[450px] bg-white rounded-3xl overflow-hidden shadow-[0_12px_24px_#382ae126]">
    <div>
      <img src="images/illustration-hero.svg">
    </div>

    <div class="p-5 xl:p-10">
      <h1 class="text-[#1b2a3b] pt-4 pb-4 font-extrabold text-center text-xl xl:text-2xl xl:pt-1">Order Summary</h1>
      <p class="text-[#5C6C8C] text-center font-semibold text-[15px] pl-10 pr-10 pb-5 leading-[26px] xl:text-base xl:pl-2 xl:pr-2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="flex flex-row flex-nowrap justify-between items-center p-4 mb-5 rounded-2xl bg-[#f8faff] xl:p-5  xl:mb-6">
        <img src="images/icon-music.svg">
        <div>
          <h2 class="text-[#1b2a3b] font-bold">Annual Plan</h2>
          <h3 class="text-[#8f9bb3] font-medium">$59.99/year</h3>
        </div>
        <a href="#" class="underline font-semibold text-[#382AE1] hover:no-underline hover:text-[#9288ff]">Change</a>
      </div>

      <button class="border-[1px] w-full p-4 mb-5 rounded-2xl cursor-pointer font-semibold text-white bg-[#382AE1] shadow-[0_12px_20px_#382ae133] hover:bg-[#9288ff] xl:mb-6">Proceed to Payment</button>
      <h2 class="text-center text-[#8f9bb3] font-bold mb-3 cursor-pointer hover:text-[#1b2a3b]">Cancel Order</h2>
    </div>
  </main>

  </div>
</body>
</html>
